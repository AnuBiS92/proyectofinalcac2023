    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const URL = "https://emilianoalvarez.pythonanywhere.com/"
        const Pedido = Vue.createApp({
            data() {
                return {
                    platos: [],
                    pedido: [],

                };
            },
            created() {
                this.obtenerPlatos();
                this.obtenerPedido();
            },
            methods: {
                obtenerPlatos() {
                    fetch(URL + 'platos')
                        .then(response => response.json())
                        .then(data => {
                            this.platos = data;
                        })
                        .catch(error => {
                            console.error(URL + 'platos', error);
                            alert('Error al obtener los platos.');
                        });
                },
                agregarAlPedido(plato) {
                    fetch(URL + 'pedido', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            codigo: plato.codigo,
                            cantidad: 1,
                        }),
                    })
                        .then(response => response.json())
                        // .then(data => {
                        //     alert(data.message);
                        // })
                        .then(this.obtenerPedido())
                        .catch(error => {
                            console.error('Error al agregar el plato al pedido:', error);
                        });
                    this.obtenerPedido()
                },
                restarDelPedido(plato) {
                    fetch(URL + 'pedido', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            codigo: plato.codigo,
                            cantidad: 1,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            // alert(data.message);
                        })
                        .then(this.obtenerPedido())
                        .catch(error => {
                            console.error('Error al restar el plato del pedido:', error);
                            // alert('Error al restar el producto del pedido.');
                        });
                    this.obtenerPedido()
                },
                obtenerPedido() {
                    fetch(URL + 'pedido')
                        .then(response => response.json())
                        .then(data => {
                            let trHTML = "";
                            let total = 0;
                            this.pedido = data;
                            for (let item of this.pedido) {
                                trHTML += '<tr>';
                                trHTML += "<td class ='sorting_1'>" + item["codigo"] + "</td>";
                                trHTML += "<td>" + item["nombre"] + "</td>";
                                trHTML += "<td>" + item["cantidad"] + "</td>";
                                trHTML += "<td>$ " + item["precio"] + "</td>";
                                total += item["precio"] * item["cantidad"];
                                // trHTML += `<td><button class='btn btn-pedidos' @click='agregarAlPedido({{ item }})'><i class='fa-solid fa-circle-plus fa-2xl' style='color: #20511f;'></i></button><button class='btn btn-pedidos' @click='restarDelPedido({{ item }})'><i class='fa-solid fa-circle-minus fa-2xl' style='color: #b01717;'></i></button></td>`;
                            }
                            trHTML += '<tfoot><tr>';
                            trHTML += '<td class="right" colspan="3"><b>Total</b></td>';
                            trHTML += `<td class="right"><b>$ ${total}</b></td>`;
                            trHTML += '</tr></tfoot>';
                            chgtst = document.getElementById("tablaPedido")
                            chgtst.innerHTML = trHTML;
                        })
                        .catch(error => {
                            console.error('Error al obtener el pedido:', error);
                            alert('Error al obtener el pedido.');
                        });
                },
            },
        });
        Pedido.mount('#app');
    </script>
