    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

        const URL = "https://emilianoalvarez.pythonanywhere.com/"
        const uuidv4 = ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16))

        obtenerPedido = () => {
            fetch('https://emilianoalvarez.pythonanywhere.com/pedido')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    let trHTML = "";
                    let total = 0;
                    const objects = data;

                    for (let object of objects) {
                        trHTML += '<tr>';
                        trHTML += "<td class ='sorting_1'>" + object["codigo"] + "</td>";
                        trHTML += "<td>" + object["nombre"] + "</td>";
                        trHTML += "<td>" + object["cantidad"] + "</td>";
                        trHTML += "<td>" + object["precio"] + "</td>";
                        total += object["precio"];
                    }

                    trHTML += '<tfoot><tr>';
                    trHTML += '<td class="right" colspan="3">Total</td>';
                    trHTML += `<td class="right" >${total}</td>`;
                    trHTML += '</tr></tfoot>';
                    chgtst = document.getElementById("tablaPedido")
                    chgtst.innerHTML = trHTML;

                }
                )
                .catch(error => {
                    console.error('Error al obtener el pedido:', error);
                    alert('Error al obtener el pedido.');
                });
        }

        obtenerPedido();

        const Pedido = Vue.createApp({
            data() {
                return {
                    platos: [],
                };
            },
            created() {
                this.obtenerPlatos();
            },

            methods: {
                obtenerPlatos() {
                    fetch(URL + 'platos')
                        .then(response => response.json())
                        .then(data => {
                            this.platos = data;
                        })
                        .catch(error => {
                            console.error(URL + 'platos', error);
                            alert('Error al obtener los platos.');
                        });
                },
                agregarAlPedido(plato) {
                    fetch(URL + 'pedido', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            codigo: plato.codigo,
                            cantidad: 1,
                        }),
                    })
                        .then(response => response.json()
                        )
                        .then(data => {
                            console.log(data)
                        })
                        .then(obtenerPedido())
                        .catch(error => {
                            console.error('Error al agregar el plato al pedido:', error);
                            alert('Error al agregar el plato al pedido.');
                        });

                },
                restarDelPedido(plato) {
                    fetch(URL + 'pedido', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            codigo: plato.codigo,
                            cantidad: 1,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data)
                        })
                        // .then(obtenerPedido())
                        .catch(error => {
                            console.error('Error al restar el plato del pedido:', error);
                            // alert('Error al restar el plato del pedido.');
                        });

                    obtenerPedido();
                },


            },
        });

        Pedido.mount('#app');

    </script>
