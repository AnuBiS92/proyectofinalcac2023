    <script>
        const URL = "http://emilianoalvarez.pythonanywhere.com/"
        fetch(URL + 'platos')
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error al obtener los platos.');
                }
            })
            .then(function (data) {
                var tablaPlatos = document.getElementById('gridPlatos');
                data.forEach(function (plato) {
                    var fila = document.createElement('div');
                    fila.innerHTML = '<div class="card col-sm-1 col-md-4 col-xl-4 mb-3 mx-3" style="width: 18rem;"><img src="' + plato.URL + '" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">' + plato.nombre + '</h5><p class="card-text">' + plato.descripcion + '</p><p class="card-text"><b>$ ' + plato.precio + '</b></p>'
                    tablaPlatos.appendChild(fila);
                });
            })
            .catch(function (error) {
                alert('Error al obtener los platos.');
            });
    </script>
